<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Another snake game</title>
    <style>
        body {
            background: #ffbf00;
            text-align: center;

        }

        canvas {
            border: 10px solid #f7347a;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>

    <script>
        document.addEventListener('keydown', keyPush);
        
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d');

        const snakeSize = 50;
        let snakeSpeed = 15;
        let snakePositionX = 0;
        let snakePositionY = canvas.height / 2 - snakeSize / 2;

        function gameLoop()
        {
            drawStuff();
            moveStuff();
            
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        function moveStuff()
        {
            //snakePositionX += snakeSpeed;

            if (snakePositionX > canvas.width) {
                snakePositionX = 0;
            }
        }

        function drawStuff()
        {
            rectangle('white', 0, 0, canvas.width, canvas.height);

            rectangle('black', snakePositionX, snakePositionY, snakeSize, snakeSize);
        }

        function rectangle(color, x, y, width, height)
        {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function keyPush(event)
        {
            switch (event.key) {
                case 'ArrowLeft':
                    snakePositionX -= snakeSpeed;
                    break;
                case 'ArrowUp':
                    snakePositionY -= snakeSpeed;
                    break;
                case 'ArrowRight':
                    snakePositionX += snakeSpeed;
                    break;
                case 'ArrowDown':
                    snakePositionY += snakeSpeed;
                    break;
            }
        }

    </script>
</body>
</html>
