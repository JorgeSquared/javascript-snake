<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Another snake game</title>
    <style>
        body {
            background: #ffbf00;
            text-align: center;

        }

        canvas {
            border: 10px solid #f7347a;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600"></canvas>

    <script>
        document.addEventListener('keydown', keyPush);
        
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d');

        const snakeSize = 50;
        
        let snakeSpeed = 50;
        let snakePositionX = 0;
        let snakePositionY = canvas.height / 2 - snakeSize / 2;

        let velocityX = 1;
        let velocityY = 0;

        const tileCountX = canvas.width / snakeSize;
        const tileCountY = canvas.height / snakeSize;

        function gameLoop()
        {
            drawStuff();
            moveStuff();
            
            setTimeout(gameLoop, 1000 / 15);
        }

        gameLoop();

        function moveStuff()
        {
            snakePositionX += snakeSpeed * velocityX;
            snakePositionY += snakeSpeed * velocityY;

            if (snakePositionX > canvas.width) {
                snakePositionX = 0;
            }

            if (snakePositionX < -snakeSize) {
                snakePositionX = canvas.width;
            }

            if (snakePositionY > canvas.height) {
                snakePositionY = 0;
            }

            if (snakePositionY < -snakeSize) {
                snakePositionY = canvas.height;
            }
        }

        function drawStuff()
        {
            rectangle('#ffbf00', 0, 0, canvas.width, canvas.height);

            drawGrid();

            rectangle('black', snakePositionX, snakePositionY, snakeSize, snakeSize);
        }

        function rectangle(color, x, y, width, height)
        {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function keyPush(event)
        {
            switch (event.key) {
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
            }
        }

        drawGrid()
        {
            for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                    rectangle(
                        '#fff', 
                        snakeSize * i, 
                        snakeSize * j, 
                        snakeSize - 1, 
                        snakeSize - 1
                    );
                }
            }
        }

    </script>
</body>
</html>
